<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"> </div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    console.log("야옹");

    //컴포넌트는 무조건 대문자로 시작해야함
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: "150px" }} />
        </li>
      );
    }


    const favorites = (
      <ul className="favorites">
        <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn" title="cat1" />
        <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
      </ul>
    );

    function Favorites() {
      return (
        <ul className="favorites">
          <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn" title="cat1" />
          <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript" />
        </ul>
      );
    }

    const MainCard = (props) => {
      console.log(props);
      return (
        <div className="main-card">
          <img src={props.img} alt={props.alt} width={props.width} />
          <button>🤍</button>
        </div>
      );
    }

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      );
    }

    const FormTag = () => (
      <form>
        <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
        <button type="submit">생성</button>
      </form>
    );

    const app = (
      <div>
        <Title>1번째 고양이 가라사애</Title>
        <FormTag />
        <MainCard img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react" alt="고양이" width="400" />
        <Favorites />
      </div>
    )

    const hierDraw = document.querySelector('#app');

    ReactDOM.render(app, hierDraw);

  </script>
</body>

</html>
